<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- start check out -->
  <body>
    <div class="checkout-main-body">
      <div class="blob"></div>
      <div class="checkout-wrapper  ">
          <span class="icon-close m-0"><a href="index.html" style="color: white; position: absolute; top:4px"><ion-icon name="close"></ion-icon></a></span>
              
          <div class="form-box ">
              <h2 class="m-2">Checkout</h2>
              
              <form action="#">
                  <div class="input-box">
                      <input type="text" required>
                      <label for="">Full Name</label>
                  </div>
                  <div class="input-box">
                      <input type="text" required>
                      <label for="">Phone Number</label>
                  </div>
                  <div class="input-box">
                      <input type="text" required>
                      <label for="">Country</label>
                  </div> 
                  <div class="input-box">
                      <input type="text" required>
                      <label for="">City</label>
                  </div> 
                  <div class="input-box">
                      <input type="text" required>
                      <label for="">Address</label>
                  </div>
                  <!-- submit buttom -->
                <div class="p-2 text-center">
                    <a href="payment.html"><button class="button mt-4 submit w-75 form-btn" type="button">Submit</button></a>
                </div>
                  
              </form>
          </div>
      </div>
  </div>
  
      <!-- icon link  -->
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="js/script.js"></script>
  
  </body>
</html>
