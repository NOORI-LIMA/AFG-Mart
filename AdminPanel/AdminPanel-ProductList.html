    <script>

   
document.addEventListener("DOMContentLoaded", function() {
    const productContainer = document.querySelector('.products-list');

    // Retrieve the product list from localStorage
    const productList = JSON.parse(localStorage.getItem('products')) || [];

    console.log("products", productList);
    if(productList.length === 0){
        console.log("no products");

    }
    productList.forEach((product,index )=> {
        const productRow = `
            <tr>
                <td class="text-center"><input type="checkbox"></td>
                <td><img src="${product.img}" alt="${product.name}" style="width: 50px; height: 50px;"> ${product.name}</td>
                <td>${product.price}</td>
                <td>${product.category}</td>
                <td>${product.stock}</td>
                <td class="table-action">
                    <a href="#" onclick="editProduct(${index})"><i class="fa-solid fa-pen text-warning"></i></a>
                    <a href="#" onclick="deleteProduct(this)"><i class="fas fa-trash text-danger"></i> </a>                

                </td>
            </tr>
        `;

        productContainer.insertAdjacentHTML('beforeend', productRow);
    });
});



function deleteProduct(button) {
    // Confirm the action before deleting
    if (confirm("Are you sure you want to delete this product?")) {
        // Get the row to delete
        const row = button.closest("tr");
        // Remove the row from the table
        row.remove();
        
        // You might want to also remove the item from localStorage
        const productName = row.querySelector('td:nth-child(2)').innerText.trim();
        let productList = JSON.parse(localStorage.getItem('products')) || [];
        
        // Find and remove the product by name
        productList = productList.filter(product => product.name !== productName);
        
        // Update localStorage
        localStorage.setItem('products', JSON.stringify(productList));
    }
}


function editProduct(index) {
    const productList = JSON.parse(localStorage.getItem('products')) || [];
    const product = productList[index];

    console.log("edited pro:",product);
    // Store the product information in localStorage
    localStorage.setItem('editProductIndex', index);
    localStorage.setItem('productToEdit', JSON.stringify(product));

    // Redirect to the update product page
    window.location.href = 'AdminPanel-updateProduct.html';
}
