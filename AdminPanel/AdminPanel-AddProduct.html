                </div>
          
                <!-- Product Description -->
                <div class="mb-4">
                  <label for="productDescription" class="form-label">Product Description</label>
                  <textarea class="form-control txt-form-area" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                </div>
          
                <!-- Price -->

                  <label for="price" class="form-label mx-1">Price</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="productPrice" placeholder="Enter price">
                    <span class="input-group-text">AF</span>
                  </div>
                </div> 
                <!-- Price -->
                <div class="d-flex  mb-3">
                  <label for="productStock" class="form-label mx-1" > Stock</label>
                  <div class="input-group">

                  </div>
                </div>
          
                
          
                <div class="d-flex  mb-3" >
                    <!-- Colors -->
                    <div class="d-flex m-4">
                        <label for="colorPick" class="form-label mx-1">Color </label>
                        <input type="color" id="product_color" name="color" value="#F7931e">
                    </div>
                    
                    <!-- Category -->
                  <select class="form-select m-4 mx-5" id="productCategory">
                    <option selected>Select Category</option>
                    <option value="clothes">Clothes</option>
                    <option value="shoes">Shoes</option>
                    <option value="bags">Bags</option>
                    <option value="jewelry">Jewelry</option>
                  </select>
                </div>

  <script>

console.log(document.getElementById('productCategory').value);
function addProduct(event) {
    event.preventDefault(); // Prevent form from submitting normally

    const img = document.getElementById('productImagePreview');
    const pro_name = document.getElementById('productName').value;
    const pro_description = document.getElementById('productDescription').value;
    const pro_price = document.getElementById('productPrice').value;
    const pro_color = document.getElementById('product_color').value;
    const pro_stock = document.getElementById('productStock').value;
    const pro_category=document.getElementById('productCategory').value;

    // Retrieve existing products from localStorage or create a new array
    const productList = JSON.parse(localStorage.getItem('products')) || [];

    // Add the new product to the array
    const newProduct = {
        name: pro_name,
        price: pro_price + " AF",
        img: img.src,
        description: pro_description,
        color: pro_color,
        stock: pro_stock,
        category: pro_category 
    };

    productList.push(newProduct);

    // Save the updated product list back to localStorage
    localStorage.setItem('products', JSON.stringify(productList));

    // Redirect to product list page
    window.location.href = "AdminPanel-ProductList.html";
}

document.getElementById('productImage1').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const img = document.getElementById('productImagePreview');
        img.src = e.target.result; // Set the image source to the uploaded file
        img.style.display = 'block'; // Show the image
    };

    if (file) {
        reader.readAsDataURL(file); // Read the file as a data URL
    }
});
