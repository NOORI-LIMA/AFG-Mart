<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Register</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/AFGMart- logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

</head>
<body>
    <div class="form-main-body">
    <div class="blob"></div>
    <div class="wrapper ">
        <span class="icon-close"><a href="index.html" style="color: white; position: absolute; top:4px"><ion-icon name="close"></ion-icon></a></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn form-btn" onclick="login()"> Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register </a></p>
                </div>
            </form>
        </div>
<!-- register link  -->

        <div class="form-box register">
            <h2>Registration</h2>
            <!-- upload profile  -->
            <div class="user-img">
                <div class=" profile-card">
                    <img src="img/user-img.jpg" alt="user-img" id="Profile-pic">
                    <label class="profile-lable" for="input-file">Upload Profile</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                </div>
            </div>
            <form action="#" id="registerForm" onsubmit="saveUserData(); return false;">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="registerUsername" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="registerEmail" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="text" required id="registerCall">
                    <label for="">Phone</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" required id="registerLocation">
                    <label for="">Address</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="registerPassword" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="registerConfirm" required>
                    <label for="">Confirm Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" required> I agree to the terms & conditions.</label>
                    
                </div>
                <button type="submit" class="btn form-btn" id="register">Register</button>
                <div class="login-link">
                    <div id="message"></div>
                    <p> Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- icon link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
    <script>

           // Change profile picture when user uploads an image
            document.getElementById('input-file').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const profilePic = e.target.result;
                        document.getElementById('Profile-pic').src = profilePic;

                        // Save the profile picture to localStorage
                        localStorage.setItem('profilePic', profilePic);
                    };
                    reader.readAsDataURL(file);
                }
            });




        // Save user data and validate form
        function saveUserData() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerCall').value;
            const address = document.getElementById('registerLocation').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirm').value;
    
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                // document.getElementById('message').innerHTML = "<p style='color: red;'>Passwords do not match!</p>";
                return false;
            }
    
            // Save user data to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('address', address);
            localStorage.setItem('password', password);
    

              // Set login boolean to true
            localStorage.setItem('isLoggedIn', true);

            // Redirect to user profile after registration or login
            window.location.href = 'userprofile.html';
           
            alert("Registration successful!");

            // document.getElementById('message').innerHTML = "<p style='color: green;'>Registration successful!</p>";
            return true;
        }
         
    </script>
    

</body>
</html>
