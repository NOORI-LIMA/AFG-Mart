<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Register</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/AFGMart- logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

</head>
<body>
    <div class="form-main-body">
    <div class="blob"></div>
    <div class="wrapper ">
        <span class="icon-close"><a href="index.html" style="color: white; position: absolute; top:4px"><ion-icon name="close"></ion-icon></a></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn form-btn" onclick="login()"> Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register </a></p>
                </div>
            </form>
        </div>
<!-- register link  -->

        <div class="form-box register">
            <h2>Registration</h2>
            <!-- upload profile  -->
            <div class="user-img">
                <div class=" profile-card">
                    <img src="img/user-img.jpg" alt="user-img" id="Profile-pic">
                    <label class="profile-lable" for="input-file">Upload Profile</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                </div>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox"> I agree to the terms & conditions.</label>
                    
                </div>
                <button type="submit" class="btn form-btn">Register</button>
                <div class="login-link">
                    <p> Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- icon link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
